<!DOCTYPE html>
<html>
<head>
    <title>Bubbling Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <style type="text/css">
        body {
            background : rgb(54,217,182);
            background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
        }

        h1, h2, h3, h4, h5, p, span, strike{
		  font-family: 'Montserrat', sans-serif;

		}

		#note-container{
		  max-width:600px;
		  margin:0 auto;
		  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
		  background-color: #fff;
		  
		  margin-top:100px;
		  margin-bottom:100px;

		  justify-content: space-around;
		  align-items: flex-start;

		}

        #form-wrapper{
		  position: -webkit-sticky;
		  position: sticky;
		  top: 0rem;
		  border-bottom: 1px solid  #e9e9e9;
		  background-color: #fff;
		  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
 		  padding:40px;
		}

        #submit{
		  background-color: #36d9b6;
		  border-radius: 0;
		  border:0;
		  color: #fff;
		}

        .flex-wrapper{
			display: flex;
		}

        .note-wrapper{
		  	margin:5px;
		  	padding: 5px;
		  	padding:20px;
		  	cursor: pointer;
		  	border-bottom: 1px solid  #e9e9e9;
		  	color: #686868;
			}
    </style>
</head>
<body>
	<div class="container">

		<div id="note-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add Note">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" >
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
			
			</div>	
		</div>

	</div>
    
    <script type="text/javascript">
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        var activeItem = null
        buildList();

        function buildList(){
            var wrapper = document.getElementById('list-wrapper')
            wrapper.innerHTML = ''
            var listUrl = 'http://localhost:8000/api/note-list/'

            fetch(listUrl)
            .then((resp) => resp.json())
            .then(function(data){
                console.log('Data: ', data)
                var list = data
                for (var i in list){
                    var item = `
                        <div id="data-row-${i}" class="note-wrapper flex-wrapper">
                            <div style="flex:7">
                                <span class="title">${list[i].title}</span>
                            </div>
                             <div style="flex:1">
                                <button class="btn btn-sm btn-outline-info edit">Edit</button>
                            </div>
                             <div style="flex:1">
                                <button class="btn btn-sm btn-outline-dark delete">-</button>
                            </div>
                        </div>
                    `
                    wrapper.innerHTML += item
                }

                for (var i in list){
                    var editBtn = document.getElementsByClassName('edit')[i]
                    editBtn.addEventListener('click', (function(item){
                        return function(){
                            editItem(item)
                        }
                    })(list[i]))
                }
            })
        }

        var form = document.getElementById('form-wrapper');
        form.addEventListener('submit', function(e){
            e.preventDefault()
            console.log('Form submited')
            var createUrl = 'http://localhost:8000/api/note-create/'
            var title = document.getElementById('title').value
            
            fetch(createUrl, {
                method : 'POST',
                headers : {
                    'X-CSRFToken': csrftoken,
                    'Content-type' : 'application/json',
                },
                body : JSON.stringify({'title':title})
            }
            ).then(function(response){
                buildList()
                document.getElementById('form').reset()
            })
        })
        
        function editItem(item){
            console.log('Item Clicked')
            activeItem = item
            document.getElementById('title').value = activeItem.title
        }
    </script>
</body>
</html>
